<div class="leaf flex"><div class="inner justify"><p> For nought unprosperous shall thy ways attend, Born with good omens, and with heaven thy friend."</p><p>She spoke, and led the way with swiftest speed; As swift, the youth pursued the way she led; and join'd the band before the sacred fire, Where sate, encompass'd with his sons, the sire.</p></div> </div>
