<div class="leaf flex"><div class="inner justify"><p> Straight to the lodgments of his herd he run, Where the fat porkers slept beneath the sun; Of two, his cutlass launch'd the spouting blood; These quarter'd, singed, and fix'd on forks of wood, All hasty on the hissing coals he threw; And smoking, back the tasteful viands drew.</p></div> </div>
