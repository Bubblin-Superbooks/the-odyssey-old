<div class="leaf flex"><div class="inner justify"><p>Observant of his voice, Eumaeus sate And fed recumbent on a chair of state. Then instant rose, and as he moved along, 'Twas riot all amid the suitor throng, They feast, they dance, and raise the mirthful song Till now, declining towards the close of day, The sun obliquely shot his dewy ray.</p></div> </div>
